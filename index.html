<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<title>🏎️ 자동차 경주 게임</title>
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<div id="app">
			<section class="d-flex justify-center mt-5">
				<form>
					<fieldset data-component="car-register" class="d-block">
						<h1 class="text-center">🏎️ 자동차 경주 게임</h1>
						<p>
							5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
							예시) EAST, WEST, SOUTH, NORTH
						</p>
						<div class="d-flex">
							<input
								type="text"
								class="w-100 mr-2"
								placeholder="자동차 이름"
								data-dom="car_names_input"
							/>
							<button
								type="button"
								class="btn btn-cyan"
								data-dom="car_submit_btn"
							>
								확인
							</button>
						</div>
					</fieldset>
					<fieldset data-component="round-register" class="d-hidden">
						<p>시도할 횟수를 입력해주세요.</p>
						<div class="d-flex">
							<input
								type="number"
								class="w-100 mr-2"
								placeholder="시도 횟수"
								data-dom="round_input"
							/>
							<button
								type="button"
								class="btn btn-cyan"
								data-dom="round_submit_btn"
							>
								확인
							</button>
						</div>
					</fieldset>
				</form>
			</section>
			<section data-component="game-footprints" class="d-hidden"></section>
			<section data-component="game-result" class="d-hidden">
				<div class="d-flex justify-center mt-5">
					<div>
						<h2 data-dom="winners">🏆 최종 우승자: 🏆</h2>
						<div class="d-flex justify-center">
							<button type="button" class="btn btn-cyan">다시 시작하기</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script src="./src/js/app.js" type="module"></script>
</html>
